name: api-code-coverage
on:
  pull_request:
    branches:
      - development
    paths:
      - "backend/**/*"
      - "!backend/.eslintrc.json"
      - "!openshift/templates/api/docker/Dockerfile*"
      - "!openshift/templates/api/docker/.dockerignore"
      - "!backend/docs"
      - "!backend/README.md"

  workflow_dispatch:

defaults:
  run:
    working-directory: backend/

jobs:
  api_lint_and_test_check:
    if: github.repository_owner == 'bcgov'
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Caching node modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install backend packages
        run: npm ci

      - name: Run Backend Tests and Generate Coverage  
        run: | 
          npm test -- --coverage

  frontend_lint_and_test_check:
    if: github.repository_owner == 'bcgov'
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Caching node modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install frontend packages
        run: |
          cd frontend
          npm ci

      - name: Run Frontend Tests and Generate Coverage  
        run: |
          cd frontend
          npm test -- --coverage
